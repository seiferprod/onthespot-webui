<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OnTheSpot - Download Queue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='utils.js') }}" defer></script>
    <style>
        /* ============= MOBILE-SPECIFIC OVERRIDES ============= */
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Sortable headers */
        th[data-sort] {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }
        th[data-sort]:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        th[data-sort]::after {
            content: ' â‡…';
            opacity: 0.3;
            font-size: 0.8em;
        }
        th[data-sort].sort-asc::after {
            content: ' â†‘';
            opacity: 1;
        }
        th[data-sort].sort-desc::after {
            content: ' â†“';
            opacity: 1;
        }

        /* Progress bar */
        .progress-bar-fill {
            transition: width 0.3s ease-out;
        }

        /* Image preview popup */
        .image-preview-popup {
            position: fixed;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: top left;
            cursor: pointer;
        }

        .image-preview-popup.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .image-preview-popup img {
            display: block;
            max-width: 80vw;
            max-height: 80vh;
            min-width: 200px;
            min-height: 200px;
            width: auto;
            height: auto;
            border-radius: 8px;
        }

        .item-thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .item-thumbnail:hover {
            transform: scale(1.05);
        }

        /* Status bar card */
        .status-bar {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(76, 175, 80, 0.05) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(76, 175, 80, 0); }
        }

        #queue-status-message {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        /* Action buttons container */
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            flex-shrink: 1;
            min-width: 0;
            justify-content: flex-end;
        }

        .action-buttons button {
            padding: 8px 14px;
            font-size: 12px;
            margin: 0;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Filters panel */
        .filters-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: none;
        }

        .filters-panel.visible {
            display: block;
            animation: slideDown 0.25s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .filter-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-item label {
            font-size: 13px;
            color: #ccc;
            cursor: pointer;
            flex: 1;
        }

        .filter-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .filters-actions {
            display: flex;
            justify-content: flex-end;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Table wrapper for horizontal scroll on mobile */
        .table-wrapper {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-scroll {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            table-layout: fixed;
        }

        /* Desktop-specific table styling */
        @media screen and (min-width: 769px) {
            table {
                table-layout: fixed;
            }
        }

        th, td {
            padding: 12px 10px;
            font-size: 13px;
        }

        /* Compact columns with fixed widths to prevent shifting */
        th, td {
            padding: 12px 10px;
            font-size: 13px;
        }

        /* Fixed column widths */
        .col-track { width: 50px; text-align: center; }
        .col-name { width: 18%; min-width: 120px; }
        .col-album { width: 15%; min-width: 100px; }
        .col-by { width: 12%; min-width: 80px; }
        .col-service { width: 10%; min-width: 90px; }
        .col-status {
            width: 140px;
            min-width: 140px;
            max-width: 140px;
            overflow: hidden;
        }
        .col-progress { width: 15%; min-width: 120px; }
        .col-action { width: 8%; min-width: 60px; text-align: right; }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-downloading {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-waiting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-downloaded, .status-exists {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .status-cancelled {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        /* Progress bar styling */
        .progress-container {
            width: 100%;
            min-width: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            height: 22px;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #66bb6a 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Action button cell */
        .action-cell {
            display: flex;
            gap: 4px;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }

        .action-cell .download-action-button {
            padding: 6px;
            min-width: 32px;
            min-height: 32px;
        }

        /* Thumbnail styling */
        .item-thumbnail {
            border-radius: 6px;
            object-fit: cover;
        }

        /* Service icon */
        .service-cell {
            white-space: nowrap;
        }

        .service-cell img {
            border-radius: 4px;
            vertical-align: middle;
            margin-right: 6px;
        }

        .service-cell span {
            vertical-align: middle;
        }

        /* Mobile bottom action bar */
        .mobile-action-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        .mobile-action-bar .action-buttons {
            justify-content: space-around;
        }

        .mobile-action-bar button {
            flex: 1;
            max-width: 80px;
            padding: 10px 8px;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: transparent;
            color: #ccc;
        }

        .mobile-action-bar button:hover,
        .mobile-action-bar button:active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .mobile-action-bar button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(0.8);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 8px;
            color: #888;
        }

        .empty-state p {
            margin: 0;
            font-size: 14px;
        }

        /* ============= RESPONSIVE BREAKPOINTS ============= */

        /* Medium desktop screens - compact buttons before mobile layout */
        @media screen and (max-width: 1200px) {
            .action-buttons button {
                padding: 6px 10px;
                font-size: 11px;
                gap: 6px;
            }
        }

        /* Tablet */
        @media screen and (max-width: 900px) {
            .hide-on-tablet {
                display: none !important;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding-bottom: 80px;
            }

            /* Show mobile thumbnail column, hide desktop thumbnail */
            .mobile-thumbnail-col {
                display: table-cell !important;
            }

            .thumbnail-col {
                display: none !important;
            }

            .status-bar {
                padding: 12px;
            }

            .status-bar-content {
                flex-direction: column;
                align-items: stretch;
            }

            .status-info {
                justify-content: center;
            }

            .action-buttons.desktop-only {
                display: none;
            }

            .mobile-action-bar {
                display: block;
            }

            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            th, td {
                padding: 8px 4px;
                font-size: 11px;
            }

            .hide-on-mobile {
                display: none !important;
            }

            /* Mobile table: use auto layout for content-based sizing */
            table {
                table-layout: auto;
            }

            /* Mobile columns: minimize fixed-width columns */
            .mobile-thumbnail-col {
                width: 36px;
                padding-right: 2px !important;
                padding-left: 2px !important;
            }

            .col-track {
                width: 28px;
                white-space: nowrap;
                text-align: center;
                padding-left: 2px !important;
                padding-right: 2px !important;
            }

            .col-name {
                width: 100%;
                max-width: 0;
            }

            .col-status {
                width: 1%;
                white-space: nowrap;
                text-align: right;
                padding-right: 4px !important;
                padding-left: 4px !important;
            }

            .col-action {
                width: 1%;
                white-space: nowrap;
                text-align: right;
                padding-left: 2px !important;
                padding-right: 2px !important;
            }

            /* Name cell: expand to fill, with ellipsis */
            .name-cell {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* Right-align status on mobile */
            th.col-status {
                text-align: right;
            }

            /* Compact status badge on mobile */
            .status-badge {
                padding: 3px 6px;
                font-size: 9px;
            }

            /* Compact action buttons */
            .action-cell {
                display: flex;
                justify-content: flex-end;
                gap: 1px;
            }

            .action-cell .download-action-button {
                padding: 4px;
                min-width: 26px;
                min-height: 26px;
            }

            .action-cell .download-action-button img {
                width: 12px;
                height: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 8px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-item {
                padding: 10px 12px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 11px;
            }

            .mobile-action-bar button {
                font-size: 9px;
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="/search">Search</a></li>
            <li><a class="active" href="/download_queue">Downloads</a></li>
            <li><a href="/plex_playlists">Plex</a></li>
            {% if user and user.is_admin %}<li><a href="/settings">Settings</a></li>{% endif %}
            <li><a href="/about">About</a></li>
            <li style="float: right;"><a href="/api/logout" style="color: #e74c3c;">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar-content">
                <div class="status-info">
                    <div class="status-dot"></div>
                    <p id="queue-status-message">Total Items: 0 | Progress: 0%</p>
                </div>

                <div class="action-buttons desktop-only">
                    <button onclick="clearItems()">Clear Done</button>
                    <button onclick="cancelItems()">Cancel All</button>
                    <button onclick="retryItems()">Retry Failed</button>
                    <button onclick="restartWorkers()">Restart</button>
                    <button class="download-action-button" onclick="toggleFilters()" title="Toggle Filters">
                        <img id="collapse_button_icon" src="/icons/collapse_down.png" loading="lazy" style="width: 18px; height: 18px;">
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters Panel -->
        <div id="filters-panel" class="filters-panel">
            <div class="filters-grid">
                <div class="filter-item">
                    <input type="checkbox" id="download_queue_show_waiting" onchange="renderTable(true)" {% if config.download_queue_show_waiting %}checked{% endif %}>
                    <label for="download_queue_show_waiting">Waiting</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="download_queue_show_failed" onchange="renderTable(true)" {% if config.download_queue_show_failed %}checked{% endif %}>
                    <label for="download_queue_show_failed">Failed</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="download_queue_show_cancelled" onchange="renderTable(true)" {% if config.download_queue_show_cancelled %}checked{% endif %}>
                    <label for="download_queue_show_cancelled">Cancelled</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="download_queue_show_unavailable" onchange="renderTable(true)" {% if config.download_queue_show_unavailable %}checked{% endif %}>
                    <label for="download_queue_show_unavailable">Unavailable</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="download_queue_show_completed" onchange="renderTable(true)" {% if config.download_queue_show_completed %}checked{% endif %}>
                    <label for="download_queue_show_completed">Completed</label>
                </div>
            </div>
            <div class="filters-actions">
                <button onclick="updateSettings(returnFilterData())">
                    <img src="/icons/save.png" loading="lazy" style="width: 14px; height: 14px; margin-right: 6px; vertical-align: middle;">
                    Save Filters
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <div class="table-scroll">
                <table>
                    <colgroup>
                        <col style="display: none;"> <!-- Local ID -->
                        <col class="thumbnail-col" style="width: 60px;"> <!-- Thumbnail (always visible) -->
                        <col class="mobile-thumbnail-col" style="width: 50px; display: none;"> <!-- Mobile Thumbnail -->
                        <col style="width: 50px;"> <!-- # -->
                        <col> <!-- Name - flexible -->
                        <col class="hide-on-mobile" style="width: 15%;"> <!-- Album -->
                        <col class="hide-on-tablet hide-on-mobile" style="width: 12%;"> <!-- By -->
                        <col class="hide-on-mobile" style="width: 10%;"> <!-- Service -->
                        <col style="width: 140px;"> <!-- Status -->
                        <col class="hide-on-tablet hide-on-mobile" style="width: 15%;"> <!-- Progress -->
                        <col style="width: 60px;"> <!-- Action -->
                    </colgroup>
                    <thead>
                        <tr>
                            <th style="display: none;">Local ID</th>
                            <th class="thumbnail-col hide-on-mobile"></th>
                            <th class="mobile-thumbnail-col" style="display: none;"></th>
                            <th class="col-track" data-sort="track_number">#</th>
                            <th class="col-name" data-sort="item_name">Name</th>
                            <th class="col-album hide-on-mobile" data-sort="album_name">Album</th>
                            <th class="col-by hide-on-tablet hide-on-mobile" data-sort="item_by">By</th>
                            <th class="col-service hide-on-mobile" data-sort="item_service">Service</th>
                            <th class="col-status" data-sort="item_status">Status</th>
                            <th class="col-progress hide-on-tablet hide-on-mobile" data-sort="progress">Progress</th>
                            <th class="col-action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="download-queue-table">
                        <!-- Items will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Action Bar -->
    <div class="mobile-action-bar">
        <div class="action-buttons">
            <button onclick="clearItems()">
                <img src="/icons/trash.png" loading="lazy">
                Clear
            </button>
            <button onclick="cancelItems()">
                <img src="/icons/stop.png" loading="lazy">
                Cancel
            </button>
            <button onclick="retryItems()">
                <img src="/icons/retry.png" loading="lazy">
                Retry
            </button>
            <button onclick="restartWorkers()">
                <img src="/icons/file.png" loading="lazy">
                Restart
            </button>
            <button onclick="toggleFilters()">
                <img src="/icons/collapse_down.png" loading="lazy">
                Filter
            </button>
        </div>
    </div>

    <script>
        const config = {{ config | tojson | safe }};
        
        // Detect if touch device
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        
        // ============= STATE MANAGEMENT =============
        let currentData = {};
        let sortState = { key: "album_name", dir: "asc" };  // Default to album name, then track number
        let fetchInterval = 500;
        let filtersVisible = false;
        let lastRenderedIds = [];

        // ============= UI FUNCTIONS =============
        function toggleFilters() {
            const panel = document.getElementById('filters-panel');
            filtersVisible = !filtersVisible;
            
            if (filtersVisible) {
                panel.classList.add('visible');
            } else {
                panel.classList.remove('visible');
            }
        }

        // Keep original function name for compatibility
        function toggleVisibility() {
            toggleFilters();
        }

        // ============= FILTER FUNCTIONS =============
        function returnFilterData() {
            return {
                download_queue_show_waiting: document.getElementById('download_queue_show_waiting').checked,
                download_queue_show_completed: document.getElementById('download_queue_show_completed').checked,
                download_queue_show_cancelled: document.getElementById('download_queue_show_cancelled').checked,
                download_queue_show_failed: document.getElementById('download_queue_show_failed').checked,
                download_queue_show_unavailable: document.getElementById('download_queue_show_unavailable').checked,
            };
        }

        function shouldShowItem(item) {
            const filters = returnFilterData();
            const statusMap = {
                'Waiting': 'download_queue_show_waiting',
                'Failed': 'download_queue_show_failed',
                'Cancelled': 'download_queue_show_cancelled',
                'Unavailable': 'download_queue_show_unavailable'
            };
            
            if (item.item_status === 'Downloaded' || item.item_status === 'Already Exists') {
                return filters.download_queue_show_completed;
            }
            
            const filterKey = statusMap[item.item_status];
            return filterKey ? filters[filterKey] : true;
        }

        // ============= SORTING FUNCTIONS =============
        function getTrackNumber(item) {
            // Prioritize playlist_number if available, otherwise use track_number
            const pn = item.playlist_number ?? item.item_playlist_number;
            if (pn !== null && pn !== undefined) {
                return pn;
            }
            const tn = item.track_number ?? item.item_track_number;
            return (tn === null || tn === undefined) ? null : tn;
        }

        function getAlbumName(item) {
            // Prioritize playlist_name for proper grouping, fall back to album name
            // Use || instead of ?? to treat empty strings as falsy
            return item.playlist_name || item.album_name || item.item_album_name || '';
        }

        function sortItems(items) {
            const { key, dir } = sortState;
            
            items.sort((a, b) => {
                let result = 0;
                
                if (key === "album_name") {
                    const albumA = getAlbumName(a).toLowerCase();
                    const albumB = getAlbumName(b).toLowerCase();
                    
                    if (albumA !== albumB) {
                        if (!albumA) return 1;
                        if (!albumB) return -1;
                        result = albumA.localeCompare(albumB);
                    } else {
                        const trackA = getTrackNumber(a);
                        const trackB = getTrackNumber(b);
                        const numA = (trackA === null) ? 999999 : Number(trackA) || 999999;
                        const numB = (trackB === null) ? 999999 : Number(trackB) || 999999;
                        result = numA - numB;
                    }
                }
                else if (key === "track_number") {
                    const trackA = getTrackNumber(a);
                    const trackB = getTrackNumber(b);
                    const numA = (trackA === null) ? 999999 : Number(trackA) || 999999;
                    const numB = (trackB === null) ? 999999 : Number(trackB) || 999999;
                    result = numA - numB;
                }
                else if (key === "progress") {
                    result = (Number(a[key]) || 0) - (Number(b[key]) || 0);
                }
                else {
                    const valA = String(a[key] || '').toLowerCase();
                    const valB = String(b[key] || '').toLowerCase();
                    result = valA.localeCompare(valB);
                }
                
                return dir === "asc" ? result : -result;
            });
            
            return items;
        }

        function updateSortHeaders() {
            document.querySelectorAll("th[data-sort]").forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.sort === sortState.key) {
                    th.classList.add(sortState.dir === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        function setupSorting() {
            document.querySelectorAll("th[data-sort]").forEach(th => {
                th.addEventListener("click", () => {
                    const key = th.dataset.sort;
                    sortState.dir = (sortState.key === key && sortState.dir === "asc") ? "desc" : "asc";
                    sortState.key = key;
                    updateSortHeaders();
                    renderTable(true);
                });
            });
            updateSortHeaders();
        }

        // ============= SMART UPDATE LOGIC =============
        function needsFullRebuild(newData) {
            const newItems = Object.values(newData).filter(shouldShowItem);
            sortItems(newItems);
            const newIds = newItems.map(item => item.local_id);

            // If length changed, rebuild
            if (newIds.length !== lastRenderedIds.length) {
                return true;
            }

            // If order changed, rebuild
            for (let i = 0; i < newIds.length; i++) {
                if (newIds[i] !== lastRenderedIds[i]) {
                    return true;
                }
            }

            return false;
        }

        function updateExistingRows(newData) {
            const tableBody = document.getElementById('download-queue-table');
            const rows = tableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const firstCell = row.querySelector('td:first-child');
                if (!firstCell) return;
                const localId = firstCell.dataset.localId;
                const newItem = newData[localId];

                if (!newItem) return;

                const statusCell = row.querySelector('[data-cell="status"]');
                const progressCell = row.querySelector('[data-cell="progress"]');
                const actionCell = row.querySelector('[data-cell="action"]');

                // Update status badge only if changed
                if (statusCell) {
                    const statusBadge = statusCell.querySelector('.status-badge');
                    const currentStatus = statusBadge?.textContent?.trim();
                    const newStatus = newItem.item_status === 'Already Exists' ? 'Exists' : newItem.item_status;

                    if (currentStatus !== newStatus) {
                        statusCell.innerHTML = createStatusBadge(newItem.item_status);
                        if (actionCell) {
                            actionCell.innerHTML = createActionButtons(newItem);
                        }
                    }
                }

                // Update progress bar only if changed
                if (progressCell) {
                    const newProgress = newItem.progress || 0;
                    const progressBar = progressCell.querySelector('.progress-bar-fill');
                    if (progressBar) {
                        const currentWidth = progressBar.style.width;
                        const newWidth = `${newProgress}%`;
                        if (currentWidth !== newWidth) {
                            progressBar.style.width = newWidth;
                            progressBar.textContent = newWidth;
                        }
                    }
                }
            });
        }

        // ============= TABLE RENDERING =============
        function renderTable(forceRebuild = false) {
            if (!forceRebuild && !needsFullRebuild(currentData)) {
                updateExistingRows(currentData);
                updateProgressHeader();
                return;
            }

            const tableBody = document.getElementById('download-queue-table');
            tableBody.innerHTML = '';

            const itemsArray = Object.values(currentData);
            const filteredItems = itemsArray.filter(shouldShowItem);
            sortItems(filteredItems);

            // Update last rendered IDs
            lastRenderedIds = filteredItems.map(item => item.local_id);

            if (filteredItems.length === 0) {
                // Count visible columns dynamically for correct colspan
                const headerCells = document.querySelectorAll('thead th');
                let visibleColumnCount = 0;
                headerCells.forEach(th => {
                    const style = window.getComputedStyle(th);
                    if (style.display !== 'none') {
                        visibleColumnCount++;
                    }
                });

                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.colSpan = visibleColumnCount || 10; // fallback to 10
                emptyCell.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¥</div>
                        <h3>No downloads yet</h3>
                        <p>Search for music to start downloading</p>
                    </div>
                `;
                emptyRow.appendChild(emptyCell);
                tableBody.appendChild(emptyRow);
            } else {
                filteredItems.forEach(item => {
                    const row = createTableRow(item);
                    tableBody.appendChild(row);
                });
            }

            updateProgressHeader();
        }

        function createStatusBadge(status) {
            const statusClasses = {
                'Downloading': 'status-downloading',
                'Waiting': 'status-waiting',
                'Downloaded': 'status-downloaded',
                'Already Exists': 'status-exists',
                'Failed': 'status-failed',
                'Cancelled': 'status-cancelled',
                'Unavailable': 'status-failed'
            };
            const className = statusClasses[status] || '';
            const displayText = status === 'Already Exists' ? 'Exists' : status;
            return `<span class="status-badge ${className}">${displayText || 'N/A'}</span>`;
        }

        function createTableRow(item) {
            const row = document.createElement('tr');

            // Hidden local_id cell
            const idCell = document.createElement('td');
            idCell.style.display = 'none';
            idCell.dataset.localId = item.local_id;
            row.appendChild(idCell);

            // Thumbnail (desktop - always show)
            const desktopImgCell = document.createElement('td');
            desktopImgCell.className = 'thumbnail-col hide-on-mobile';
            if (item.item_thumbnail) {
                const img = document.createElement('img');
                img.src = item.item_thumbnail;
                img.className = 'item-thumbnail';
                img.loading = 'lazy';
                const thumbSize = config.show_download_thumbnails ? config.thumbnail_size : 40;
                img.style.width = thumbSize + 'px';
                img.style.height = thumbSize + 'px';
                
                // Add event listeners based on device type
                if (isTouchDevice) {
                    // On touch devices, use click to toggle
                    img.addEventListener('click', (e) => {
                        e.preventDefault();
                        toggleImagePreview(item.item_thumbnail, img);
                    });
                } else {
                    // On desktop, use hover
                    img.addEventListener('mouseenter', () => showImagePreview(item.item_thumbnail, img));
                    img.addEventListener('mouseleave', hideImagePreview);
                }
                
                desktopImgCell.appendChild(img);
            } else {
                desktopImgCell.innerHTML = '';
            }
            row.appendChild(desktopImgCell);

            // Mobile Thumbnail (always show on mobile)
            const mobileImgCell = document.createElement('td');
            mobileImgCell.className = 'mobile-thumbnail-col';
            mobileImgCell.style.display = 'none';
            if (item.item_thumbnail) {
                const img = document.createElement('img');
                img.src = item.item_thumbnail;
                img.className = 'item-thumbnail';
                img.loading = 'lazy';
                img.style.width = '32px';
                img.style.height = '32px';
                img.style.maxWidth = '32px';
                
                // Mobile always uses click to toggle
                img.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleImagePreview(item.item_thumbnail, img);
                });
                
                mobileImgCell.appendChild(img);
            } else {
                mobileImgCell.innerHTML = '';
            }
            row.appendChild(mobileImgCell);

            // Track number
            const trackCell = document.createElement('td');
            trackCell.className = 'col-track';
            const trackNum = getTrackNumber(item);
            trackCell.textContent = trackNum !== null ? trackNum : '';
            row.appendChild(trackCell);

            // Item name
            const nameCell = document.createElement('td');
            nameCell.className = 'col-name name-cell';
            nameCell.textContent = item.item_name.length > 30 ? item.item_name.substring(0, 30) + '...' : item.item_name;
            nameCell.title = item.item_name;
            row.appendChild(nameCell);

            // Album name
            const albumCell = document.createElement('td');
            albumCell.className = 'col-album hide-on-mobile';
            const albumName = getAlbumName(item);
            albumCell.textContent = albumName ? (albumName.length > 20 ? albumName.substring(0, 20) + '...' : albumName) : 'N/A';
            albumCell.title = albumName;
            row.appendChild(albumCell);

            // By (artist name)
            const byCell = document.createElement('td');
            byCell.className = 'col-by hide-on-tablet hide-on-mobile';
            const artistName = item.item_by || '';
            byCell.textContent = artistName ? (artistName.length > 15 ? artistName.substring(0, 15) + '...' : artistName) : 'N/A';
            byCell.title = artistName;
            row.appendChild(byCell);

            // Service (icon and text inline)
            const serviceCell = document.createElement('td');
            serviceCell.className = 'col-service service-cell hide-on-mobile';
            if (item.item_service) {
                serviceCell.innerHTML = `<img src="/icons/${item.item_service}.png" loading="lazy" style="width: 20px; height: 20px;"><span>${formatServiceName(item.item_service)}</span>`;
            }
            row.appendChild(serviceCell);

            // Status
            const statusCell = document.createElement('td');
            statusCell.className = 'col-status';
            statusCell.dataset.cell = 'status';
            statusCell.innerHTML = createStatusBadge(item.item_status);
            row.appendChild(statusCell);

            // Progress bar
            const progressCell = document.createElement('td');
            progressCell.className = 'col-progress hide-on-tablet hide-on-mobile';
            progressCell.dataset.cell = 'progress';
            const progress = item.progress || 0;
            progressCell.innerHTML = `
                <div class="progress-container">
                    <div class="progress-bar-fill" style="width: ${progress}%;">
                        ${progress}%
                    </div>
                </div>
            `;
            row.appendChild(progressCell);

            // Action buttons
            const actionCell = document.createElement('td');
            actionCell.className = 'col-action';
            actionCell.dataset.cell = 'action';
            actionCell.innerHTML = createActionButtons(item);
            row.appendChild(actionCell);

            return row;
        }

        function createActionButtons(item) {
            let buttons = '<div class="action-cell">';
            
            if (config.download_copy_btn) {
                buttons += createButton('icons/link.png', 'Copy Link', `copyToClipboard('${item.item_url}')`, item.item_url);
            }
            
            if (!['Failed', 'Cancelled', 'Deleted', 'Already Exists', 'Downloaded'].includes(item.item_status)) {
                buttons += createButton('icons/stop.png', 'Stop Download', `handleCancel('${item.local_id}')`);
            }
            
            if (['Failed', 'Cancelled', 'Deleted'].includes(item.item_status)) {
                buttons += createButton('icons/retry.png', 'Retry Download', `handleRetry('${item.local_id}')`);
            }
            
            if (['Downloaded', 'Already Exists'].includes(item.item_status)) {
                if (config.download_open_btn) {
                    buttons += createButton('icons/file.png', 'Open File', `window.location.href='/api/download/${item.local_id}'`, `/api/download/${item.local_id}`);
                }
                if (config.download_delete_btn) {
                    buttons += createButton('icons/trash.png', 'Delete File', `handleDelete('${item.local_id}')`);
                }
            }
            
            buttons += '</div>';
            return buttons;
        }

        // ============= PROGRESS HEADER =============
        function updateProgressHeader() {
            let total = 0;
            let completed = 0;
            
            Object.values(currentData).forEach(item => {
                total++;
                if (['Downloaded', 'Already Exists', 'Cancelled'].includes(item.item_status)) {
                    completed++;
                }
            });
            
            const percent = total > 0 ? ((completed / total) * 100).toFixed(1) : 0;
            document.getElementById('queue-status-message').textContent = `${completed}/${total} completed â€¢ ${percent}%`;
        }

        // ============= DATA FETCHING =============
        function adjustFetchInterval(data) {
            const activeCount = Object.values(data).filter(item => 
                item.item_status === 'Downloading' || item.item_status === 'Waiting'
            ).length;
            
            fetchInterval = activeCount === 0 ? 2000 : 500;
        }

        function fetchItems(forceRebuild = false) {
            fetch('/api/download_queue')
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    adjustFetchInterval(data);
                    renderTable(forceRebuild);
                    scheduleFetch();
                })
                .catch(err => console.error('Error fetching download queue:', err));
            
            // Also fetch notifications
            fetch('/api/notifications')
                .then(response => response.json())
                .then(data => {
                    if (data.notifications && data.notifications.length > 0) {
                        data.notifications.forEach(notif => {
                            showToast(notif.message, notif.type);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching notifications:', error);
                });
        }

        function scheduleFetch() {
            setTimeout(fetchItems, fetchInterval);
        }

        // ============= API ACTIONS =============
        function clearItems() {
            fetch('/api/clear_items', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Clear completed');
                        // Force table rebuild via Ajax
                        fetchItems(true);
                    }
                });
        }

        function cancelItems() {
            fetch('/api/cancel_items', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Cancel completed');
                        // Force table rebuild via Ajax
                        fetchItems(true);
                    }
                });
        }

        function retryItems() {
            fetch('/api/retry_items', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Retry completed');
                        // Force table rebuild via Ajax
                        fetchItems(true);
                    }
                });
        }

        function restartWorkers() {
            fetch('/api/restart', { method: 'POST' })
                .then(response => response.json())
                .then(data => data.success && console.log('Restart completed'));
        }

        function handleDelete(local_id) {
            fetch(`/api/delete/${local_id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => data.success ? console.log('Delete successful') : console.error('Delete failed:', data.error))
                .catch(error => console.error('Error:', error));
        }

        function handleCancel(local_id) {
            fetch(`/api/cancel/${local_id}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => data.success ? console.log('Cancel successful') : console.error('Cancel failed:', data.error))
                .catch(error => console.error('Error:', error));
        }

        function handleRetry(local_id) {
            fetch(`/api/retry/${local_id}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => data.success ? console.log('Retry successful') : console.error('Retry failed:', data.error))
                .catch(error => console.error('Error:', error));
        }

        // ============= IMAGE PREVIEW FUNCTIONS =============
        let imagePreviewVisible = false;

        function getLargerImageUrl(thumbnailUrl) {
            let largerUrl = thumbnailUrl;
            if (largerUrl.includes('i.scdn.co/image/')) {
                largerUrl = largerUrl.replace(/ab67616d[0-9a-f]{8}/, 'ab67616d0000b273');
            }
            largerUrl = largerUrl.replace(/\/(\d+)x(\d+)\//, '/640x640/');
            largerUrl = largerUrl.replace(/small|thumb|thumbnail|medium/gi, 'large');
            largerUrl = largerUrl.replace(/_small\.|_thumb\.|_thumbnail\.|_medium\./gi, '_large.');
            largerUrl = largerUrl.replace(/([?&])(width|w|size)=\d+/gi, '$1$2=640');
            largerUrl = largerUrl.replace(/([?&])(height|h)=\d+/gi, '$1$2=640');
            return largerUrl;
        }

        function toggleImagePreview(imageUrl, thumbnailElement) {
            if (imagePreviewVisible) {
                hideImagePreview();
            } else {
                showImagePreview(imageUrl, thumbnailElement);
            }
        }

        function showImagePreview(imageUrl, thumbnailElement) {
            const popup = document.getElementById('image-preview-popup');
            const img = document.getElementById('image-preview-img');
            const rect = thumbnailElement.getBoundingClientRect();
            const thumbnailLeft = rect.left;
            const thumbnailTop = rect.top;
            const thumbnailWidth = rect.width;
            const thumbnailHeight = rect.height;
            const largerUrl = getLargerImageUrl(imageUrl);
            img.src = largerUrl;
            const targetLeft = window.innerWidth / 2;
            const targetTop = window.innerHeight / 2;
            popup.style.left = thumbnailLeft + 'px';
            popup.style.top = thumbnailTop + 'px';
            popup.style.width = thumbnailWidth + 'px';
            popup.style.height = thumbnailHeight + 'px';
            popup.style.transform = 'translate(0, 0) scale(1)';
            popup.offsetHeight;
            popup.classList.add('visible');
            imagePreviewVisible = true;
            setTimeout(() => {
                popup.style.left = targetLeft + 'px';
                popup.style.top = targetTop + 'px';
                popup.style.width = 'auto';
                popup.style.height = 'auto';
                popup.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
        }

        function hideImagePreview() {
            const popup = document.getElementById('image-preview-popup');
            popup.classList.remove('visible');
            imagePreviewVisible = false;
        }

        // ============= INITIALIZATION =============
        window.onload = () => {
            setupSorting();
            fetchItems();
            
            const popup = document.getElementById('image-preview-popup');
            if (popup) {
                popup.addEventListener('click', hideImagePreview);
            }
        };
    </script>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <!-- Image preview popup -->
    <div id="image-preview-popup" class="image-preview-popup">
        <img id="image-preview-img" src="" alt="Preview">
    </div>
</body>
